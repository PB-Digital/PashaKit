name: Build

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
    branches:
      - main
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Build
      uses: actions/checkout@v3

    - run: xcodebuild -scheme PashaKit -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.2'
